        <!--import for bootstrap-->
    <h1>Welcome to quickChat!</h1> <br>
    <p>Please fill in the following information to get started.</p> <br>
    <p>Put in a room code to match with friends.</p> <br>
    </head>
    <body>
        <script type="text/javascript">
        $(document).ready(function() {
            var socket = io.connect('http://127.0.0.1:5000');
            //for now, maybe need to change for heroku

            socket.on('redirect', function(url) {
                window.location = url;
            })

            $('#submit').on('click', function() {
                var data = {
                    u: $('#username').val(),
                    l: $('#language').val(),
                    r: $('#roomNumber').val(),
                    id: '{{uid}}'
                }
                socket.emit('newUser', data)
            })
        })
        </script>

        <input type="text" id="username" placeholder="Username" class="form-group"> <br><br>
        <label for="language">Choose your language</label>
        <!--language codes for googletrans api-->
        <select id="language" class="form-group">
            <option value="af">Afrikaans</option>
            <option value="ar">Arabic</option>
            <option value="bg">Bulgarian</option>
            <option value="ca">Catalan</option>
            <option value="zh-cn">Chinese (Simplified)</option>
            <option value="zh-tw">Chinese (Traditional)</option>
            <option value="en">English</option>
            <option value="tl">Filipino</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="el">Greek</option>
            <option value="hi">Hindi</option>
            <option value="id">Indonesian</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="no">Norweigan</option>
            <option value="ru">Russian</option>
            <option value="es">Spanish</option>
            <option value="th">Thai</option>
        </select><br><br>
        <input type="text" id="roomNumber" placeholder="Room Key" class="form-group"> <br><br>
        
        <button id="submit">Submit!</button>
    </body>
